<!DOCTYPE html>
{% load static %}

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/sidebar.css' %}"/>

<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<script> mxBasePath = "{% static 'javascript/mxgraph-master/javascript/src' %}"</script>
<script src="{% static 'javascript/mxgraph-master/javascript/src/js/mxClient.js' %}"></script>
<script src="{% static 'javascript/helloworld.js' %}"></script>
<script src="{% static 'javascript/sidebar.js' %}"></script>

<html style="height:100%;width:100%;">
<head>
  <meta charset="utf-8">
  <title>{% block title %} VirNST-UI {% endblock %}</title>
  {% include '_header.html' %}
</head>
{% if user.is_authenticated %}
<body onload="main(document.getElementById('graphContainer'))">
  {% include '_messages.html' %}
  {% include '_sidebar.html' %}
  <!-- Creates a container for the graph with a grid wallpaper -->
  <div id="graphContainer"
    style="height:100vh;width:100%position:relative;overflow:hidden;background: white; cursor:default;">
  </div>
</body>
{% else %}
  <p>You are not logged in</p>
{% endif %}

</html>
