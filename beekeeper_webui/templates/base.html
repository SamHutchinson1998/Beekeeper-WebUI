<!DOCTYPE html>
{% load static %}

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/sidebar.css' %}"/>
<link rel="stylesheet" href="{% static 'css/main.css' %}"/>

<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<script> mxBasePath = "{% static 'javascript/mxgraph-master/javascript/src' %}"</script>
<script src="{% static 'javascript/mxgraph-master/javascript/src/js/mxClient.js' %}"></script>
<script src="{% static 'javascript/main.js' %}"></script>

<html style="height:100%;width:100%;">
<head>
  <meta charset="utf-8">
  <title>{% block title %} Beekeeper-UI {% endblock %}</title>
  {% include '_header.html' %}
</head>
{% if user.is_authenticated %}
<body onload="main(document.getElementById('graphContainer'), document.getElementById('sidebarContainer'))">
  <div id="graphContainer" style="background-image: url({% static 'logos/grid.gif' %})"></div>
  <div id="toolbarContainer" class="bg-light"></div>
  
  {% include '_messages.html' %}

  <div id="sidebarContainer" class="bg-light"></div>

  {% include 'form_scaffold.html' %}
</body>
{% else %}
  <p>You are not logged in</p>
{% endif %}

</html>
