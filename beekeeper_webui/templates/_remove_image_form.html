{% load static %}
<div class="modal fade" id="removeImageModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Remove Disk Image</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="{% url 'remove_image' %}" method="POST" enctype="multipart/form-data">
          <select class="selectpicker" multiple>
            {% for image in disk_images %}
              <option name='option'id={{image.id}}>{{ image.name }}</option>
            {% endfor %}
          </select>
          <input type="hidden" name="next" value="{{ request.path }}"/>
          <input type="submit" value="Remove Images" class="btn btn-primary"/>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
